{% extends 'base.html' %}
{% load static %}

{% block title %}Tableau de Bord{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <h1>Tableau de Bord</h1>
    <div class="app-container">
        {% for app in applications %}
            <div class="app-card">
                <h2>{{ app.name }}</h2>
                <p>{{ app.description }}</p>
                <a href="{% url app.url %}">Accéder à {{ app.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
