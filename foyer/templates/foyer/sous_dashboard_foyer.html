<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sous-Dashboard Foyer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sous-Dashboard Foyer</h1>

        <!-- Menu pour Foyer -->
        <div class="row">
            {% for item in menu %}
                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <a href="{% url item.url %}" class="btn btn-primary">Accéder à {{ item.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Lien de retour -->
        <div class="text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Retour au Tableau de Bord</a>
        </div>
    </div>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
