<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Ingrédient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #d9534f; /* Rouge pour indiquer une action critique */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background-color: #d9534f; /* Rouge pour le bouton de suppression */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c; /* Rouge plus foncé au survol */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Supprimer un Ingrédient</h1>

    <p>Êtes-vous sûr de vouloir supprimer l'ingrédient "{{ ingredient.nom }}" ? Cette action est irréversible.</p>

    <!-- Formulaire de confirmation -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>

    <!-- Lien de retour -->
    <a href="{% url 'stock:liste_ingredients' %}">Annuler et retourner à la liste des ingrédients</a>
</body>
</html>
