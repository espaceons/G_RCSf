<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Ingrédient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Modifier un Ingrédient</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Champ pour le nom de l'ingrédient -->
        <label for="id_nom">Nom de l'ingrédient :</label>
        {{ form.nom }}

        <!-- Champ pour la quantité en stock -->
        <label for="id_quantite_stock">Quantité en stock :</label>
        {{ form.quantite_stock }}

        <!-- Champ pour l'unité (ex: kg, L, unités) -->
        <label for="id_unite">Unité :</label>
        {{ form.unite }}

        <!-- Bouton de soumission -->
        <button type="submit">Enregistrer les modifications</button>
    </form>

    <!-- Lien de retour -->
    <a href="{% url 'stock:liste_ingredients' %}">Retour à la liste des ingrédients</a>
</body>
</html>
