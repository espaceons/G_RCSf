<h1>Supprimer un Plat</h1>
<p>Êtes-vous sûr de vouloir supprimer le plat "{{ plat.nom }}" ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
</form>
<a href="{% url 'liste_plats' %}">Annuler et retourner à la liste des plats</a>
