<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Plat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745; /* Vert pour le bouton d'ajout */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Vert plus foncé au survol */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Ajouter un Plat</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Champ pour le nom du plat -->
        <label for="id_nom">Nom :</label>
        {{ form.nom }}

        <!-- Champ pour la description -->
        <label for="id_description">Description :</label>
        {{ form.description }}

        <!-- Champ pour le prix -->
        <label for="id_prix">Prix :</label>
        {{ form.prix }}

        <!-- Champ pour les ingrédients -->
        <label for="id_ingredients">Ingrédients :</label>
        {{ form.ingredients }}

        <!-- Bouton de soumission -->
        <button type="submit">Ajouter</button>
    </form>

    <!-- Lien de retour -->
    <a href="{% url 'liste_plats' %}">Retour à la liste des plats</a>
</body>
</html>
